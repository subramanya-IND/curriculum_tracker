<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Curriculum & Test Tracking Dashboard</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header>
    <div class="logo">
      <span class="logo-text">Avanti</span>
      <span class="logo-accent">Fellows</span>
    </div>
    <h1>Curriculum & Test Tracking Dashboard</h1>
    <p id="date-range"></p>
  </header>

  <main>
    <section id="filters">
      <select id="schoolFilter"><option value="">All Schools</option></select>
      <select id="subjectFilter"><option value="">All Subjects</option></select>
      <select id="monthFilter"><option value="">All Months</option></select>
      <button id="clearFilters">Clear All</button>
    </section>

    <section id="summary">
      <div id="statSchools"></div>
      <div id="statSubjects"></div>
      <div id="statCompletion"></div>
    </section>

    <section id="tabs">
      <button data-tab="classes" class="active">Classes</button>
      <button data-tab="tests">Tests</button>
      <button data-tab="month">Monthly Progress</button>
    </section>

    <section id="dashboard">
      <canvas id="progressChart"></canvas>
      <div id="dataTable"></div>
      <button id="exportCSV">Download CSV</button>
    </section>

    <div id="loading" style="display:none;">Loading data from Google Sheets CSV...</div>
    <div id="error-message" style="display:none;"></div>
  </main>

  <script src="app.js"></script>
</body>
</html>
